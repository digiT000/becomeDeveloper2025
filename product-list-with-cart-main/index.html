<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product list with cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="mainProductContainer">
      <div class="container">
        <div class="productListContainer">
          <h1 class="heading-1">Desserts</h1>
          <div class="productListWrapper">
            <div class="productItem">
              <div class="productImage">
                <img
                  src="assets/images/image-waffle-mobile.jpg"
                  alt="image-waffle-mobile"
                />
              </div>
              <div class="productCallToAction">
                <button class="primaryButton centerButton">
                  <span><img src="assets/images/icon-add-to-cart.svg" /></span>
                  Add to Cart
                </button>
                <div class="productbody">
                  <p id="productCategory" class="captionText categoryColor">
                    Waffle
                  </p>
                  <h3 class="heading-3">Waffle with Berries</h3>
                  <p class="bodyText priceColor"><span>$</span>6.50</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="cartContainer">
          <div class="cartHeader">
            <h2>Your Cart (<span id="cartQty">0</span>)</h2>
          </div>
          <div class="cartBody">
            <img src="assets/images/illustration-empty-cart.svg" alt="" />
            <p class="bodyText">Your added items will apper hear</p>
          </div>
        </div>
      </div>
    </section>
    <!-- 
    Desserts Waffle with Berries Waffle 6.50 Add to Cart Vanilla Bean Crème
    Brûlée Crème Brûlée 7.00 Add to Cart Macaron Mix of Five Macaron 8.00 Add to
    Cart Classic Tiramisu Tiramisu 5.50 Add to Cart Pistachio Baklava Baklava
    4.00 Add to Cart Lemon Meringue Pie Pie 5.00 Add to Cart Red Velvet Cake
    Cake 4.50 Add to Cart Salted Caramel Brownie Brownie 4.50 Add to Cart
    Vanilla Panna Cotta Panna Cotta 6.50 Add to Cart Your Cart (<!-- Quantity -->)
    Your added items will appear here -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
