<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product list with cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="mainProductContainer">
      <div class="container">
        <div class="productListContainer">
          <h1 class="heading-1">Desserts</h1>
          <div class="productListWrapper"></div>
        </div>
        <div class="cartContainer">
          <div class="cartHeader">
            <h2 class="heading-2 redColor">
              Your Cart (<span id="cartQty">0</span>)
            </h2>
          </div>
          <div class="cartBody">
            <div class="cartBodyContainer cartEmptyState">
              <img src="assets/images/illustration-empty-cart.svg" alt="" />
              <p class="bodyText">Your added items will apper hear</p>
            </div>
            <div class="cartBodyContainer cartFillState">
              <div class="listCartItem"></div>
              <div class="totalOrder">
                <p class="bodyText">Order Total</p>
                <h2 class="heading-2">$46.50</h2>
              </div>
              <div class="carbonContainer">
                <img src="assets/images/icon-carbon-neutral.svg" alt="" />
                <p class="bodyText">
                  This is a <strong>carbon-neutral </strong>delivery
                </p>
              </div>
              <button class="secondaryButton" type="submit">
                Confirm Order
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
