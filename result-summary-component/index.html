<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="summaryComponent">
        <div class="resultContainer">
          <h3 class="header-3 cl-subText">Your Result</h3>
          <div class="resultItem">
            <h1 class="header-1">76</h1>
            <p class="caption cl-subText">of 100</p>
          </div>
          <h2 class="header-2 mb-12">Great</h2>
          <p class="body-med cl-subText">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summaryContainer">
          <h2 class="header-2">Summary</h2>
          <div class="summaryList">
            <div class="summaryItem reaction">
              <div class="sumName">
                <img src="assets/images/icon-reaction.svg" alt="" />
                <h3 class="header-3 cl-redText">Reaction</h3>
              </div>
              <div class="sumResult">
                <p class="body-med cl-softDark">
                  <span class="body-semibold cl-darkBlue">80</span> / 100
                </p>
              </div>
            </div>
            <div class="summaryItem memory">
              <div class="sumName">
                <img src="assets/images/icon-memory.svg" alt="" />
                <h3 class="header-3 cl-yellowText">Memory</h3>
              </div>
              <div class="sumResult">
                <p class="body-med cl-softDark">
                  <span class="body-semibold cl-darkBlue">92</span> / 100
                </p>
              </div>
            </div>
            <div class="summaryItem verbal">
              <div class="sumName">
                <img src="assets/images/icon-verbal.svg" alt="" />
                <h3 class="header-3 cl-green">Verbal</h3>
              </div>
              <div class="sumResult">
                <p class="body-med cl-softDark">
                  <span class="body-semibold cl-darkBlue">61</span> / 100
                </p>
              </div>
            </div>
            <div class="summaryItem visual">
              <div class="sumName">
                <img src="assets/images/icon-visual.svg" alt="" />
                <h3 class="header-3 cl-blue">Visual</h3>
              </div>
              <div class="sumResult">
                <p class="body-med cl-softDark">
                  <span class="body-semibold cl-darkBlue">72</span> / 100
                </p>
              </div>
            </div>
          </div>
          <button class="buttonPrimary" type="button">Continue</button>
        </div>
      </section>
    </main>
  </body>
</html>
